<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Go-Kart Project</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="site-header">
        <div class="header-inner container">
            <div class="brand">
                <img src="images/logo.png" alt="Racer Ready Logo" class="logo">
                <h1>Racer Ready</h1>
            </div>

            <div class="header-actions" aria-hidden="false">
                <a href="sign.html" class="signin-btn" data-role="signin-link" aria-label="Sign in">Sign in</a>

                <div class="profile-menu" data-role="profile-menu" aria-hidden="true">
                    <button class="profile-btn" aria-haspopup="true" aria-expanded="false"
                        aria-label="Open profile menu">
                        <span class="avatar">RR</span>
                    </button>
                    <div class="profile-dropdown hidden" role="menu" aria-hidden="true">
                        <a href="profile.html" role="menuitem" class="profile-link">Profile</a>
                        <button class="logout" role="menuitem">Logout</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="hero" role="region" aria-label="Racing hero">
            <div class="hero-inner">
                <div class="hero-copy">
                    <h2>Start your engines</h2>
                    <p>Choose your kart, tighten your helmet, and get ready to race. Racer Ready puts you on the grid.
                    </p>
                    <p><a class="btn" href="sign.html">Learn more</a></p>
                </div>
            </div>
        </section>
    </main>

    <footer class="site-footer">
        <small>&copy; 2025 Racer Ready</small>
    </footer>
    <script src="script.js"></script>
</body>

</html>
